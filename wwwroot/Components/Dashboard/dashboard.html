<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Vòng quay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden;
      }
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #343a40;
        color: white;
        position: fixed;
      }
      .sidebar h4 {
        font-size: 1.25rem;
      }
      .sidebar a {
        display: block;
        color: #ccc;
        padding: 12px 20px;
        text-decoration: none;
        transition: 0.2s;
      }
      .sidebar a.active,
      .sidebar a:hover {
        background: #0d6efd;
        color: white;
      }
      .content {
        margin-left: 240px;
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
        background: #f8f9fa;
      }
      .topbar {
        background: #fff;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      @media (max-width: 992px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center py-3 border-bottom">🎡 Vòng Quay</h4>
      <a href="#" data-page="Users/users.html" class="nav-link active"
        >👤 Người dùng</a
      >
      <a href="#" data-page="Customer/customer.html" class="nav-link"
        >🧾 Thành viên</a
      >
      <a href="#" data-page="Products/product.html" class="nav-link"
        >🛒 Sản phẩm</a
      >
      <a href="#" data-page="SpinConfig/spinconfig.html" class="nav-link"
        >⚙️ Thiết lập vòng quay</a
      >
      <a href="#" data-page="Spin/spin.html" class="nav-link">🎯 Vòng quay</a>
      <hr class="border-light" />
      <a href="#" id="btnLogout" class="nav-link text-danger">🚪 Đăng xuất</a>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="topbar">
        <h5 class="m-0">Dashboard</h5>
        <span id="currentUser"></span>
      </div>
      <div id="mainContent" class="mt-3">
        <!-- Nội dung load động -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../Data/data.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
