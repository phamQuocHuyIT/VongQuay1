<!-- jQuery v√† Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS ri√™ng cho trang ng∆∞·ªùi d√πng -->
<script src="js/users.js"></script>

<script>
  $(document).ready(function () {
    // üîπ L·∫•y d·ªØ li·ªáu t·ª´ localStorage
    let db = JSON.parse(localStorage.getItem("fakeDB")) || window.fakeDB;

    // üîπ H√†m hi·ªÉn th·ªã danh s√°ch ng∆∞·ªùi d√πng
    function renderUserTable() {
      const tbody = $("#userTableBody");
      tbody.empty();

      db.USER.forEach((user) => {
        tbody.append(`
        <tr>
          <td>${user.Id}</td>
          <td>${user.Username}</td>
          <td>${user.FullName}</td>
          <td>${user.Password}</td>
          <td>
            <button class="btn btn-sm btn-warning btnEdit" data-id="${user.Id}">S·ª≠a</button>
            <button class="btn btn-sm btn-danger btnDelete" data-id="${user.Id}">X√≥a</button>
          </td>
        </tr>
      `);
      });
    }

    renderUserTable();

    // üîπ M·ªü modal th√™m m·ªõi
    $("#btnAddUser").click(function () {
      $("#modalTitle").text("Th√™m ng∆∞·ªùi d√πng");
      $("#userForm")[0].reset();
      $("#userId").val("");
      $("#userModal").modal("show");
    });

    // üîπ M·ªü modal ch·ªânh s·ª≠a
    $(document).on("click", ".btnEdit", function () {
      const id = $(this).data("id");
      const user = db.USER.find((u) => u.Id === id);
      if (!user) return;

      $("#modalTitle").text("Ch·ªânh s·ª≠a ng∆∞·ªùi d√πng");
      $("#userId").val(user.Id);
      $("#userUsername").val(user.Username);
      $("#userFullName").val(user.FullName);
      $("#userPassword").val(user.Password);
      $("#userModal").modal("show");
    });

    // üîπ L∆∞u ng∆∞·ªùi d√πng (th√™m m·ªõi ho·∫∑c c·∫≠p nh·∫≠t)
    $("#userForm").submit(function (e) {
      e.preventDefault();

      const id = $("#userId").val();
      const username = $("#userUsername").val().trim();
      const fullname = $("#userFullName").val().trim();
      const password = $("#userPassword").val().trim();

      if (!username || !fullname || !password) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
      }

      if (id) {
        // üî∏ C·∫≠p nh·∫≠t ng∆∞·ªùi d√πng
        const user = db.USER.find((u) => u.Id == id);
        if (user) {
          user.Username = username;
          user.FullName = fullname;
          user.Password = password;
        }
      } else {
        // üî∏ Th√™m m·ªõi
        const newId =
          db.USER.length > 0 ? Math.max(...db.USER.map((u) => u.Id)) + 1 : 1;
        db.USER.push({
          Id: newId,
          Username: username,
          FullName: fullname,
          Password: password,
        });
      }

      // üî∏ C·∫≠p nh·∫≠t localStorage
      localStorage.setItem("fakeDB", JSON.stringify(db));

      $("#userModal").modal("hide");
      renderUserTable();
    });

    // üîπ X√≥a ng∆∞·ªùi d√πng
    $(document).on("click", ".btnDelete", function () {
      const id = $(this).data("id");
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?")) {
        db.USER = db.USER.filter((u) => u.Id !== id);
        localStorage.setItem("fakeDB", JSON.stringify(db));
        renderUserTable();
      }
    });
  });
</script>
